[[block]]
block = "memory"
format = " $icon$mem_used_percents.eng(w:2) $icon_swap$swap_used_percents.eng(w:2) "
#format_alt = ""

[[block]]
block = "nvidia_gpu"
interval = 1
#format = " $icon $utilization $temperature $clocks "
format = " $icon$utilization $temperature "

[[block]]
block = "cpu"
info_cpu = 20
warning_cpu = 50
critical_cpu = 90

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "battery"
#format = " $percentage {$time |}"
format = " $icon$percentage "
missing_format = ""

[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%a %d/%m %R') "


[[block]]
block = "custom"
command = ''' $HOME/.config/i3/scripts/xkblayout-state print '%s' '''
